    <!-- Estimate Form -->

      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <select name="propertyType">
        <option value="residential">Residential</option>

        <option value="office">Office</option>
      </select>
      <input type="text" name="propertySize" />
      <input type="number" name="bedrooms" />
      <input type="number" name="bathrooms" />
      <select name="frequency">
        <option value="one-time">One-Time Deep Clean</option>
        <option value="weekly">Weekly</option>
        <option value="bi-weekly">Bi-Weekly</option>
        <option value="monthly">Monthly</option>
        <option value="move-in-out">Move In/Move Out</option>
      </select>
      <textarea name="specialRequests"></textarea>
    </form>

    <!-- Employment Form -->
    <form name="employment" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>

      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <select name="position">

        <option value="commercial-cleaner">Commercial Cleaner</option>
        <option value="team-lead">Team Lead</option>
        <option value="other">Other</option>
      </select>
      <input type="text" name="experience" />
      <select name="availability">
        <option value="full-time">Full-Time</option>
        <option value="part-time">Part-Time</option>
        <option value="flexible">Flexible</option>
      </select>
      <select name="hasTransportation">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <select name="hasReferences">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <input type="date" name="startDate" />
      <textarea name="coverLetter"></textarea>
    </form>

    <!-- Booking Form -->
    <form name="booking" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />

      </select>
      <input type="date" name="preferredDate" />
      <input type="time" name="preferredTime" />
      <textarea name="message"></textarea>
    </form>
