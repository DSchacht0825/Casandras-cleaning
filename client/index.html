<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casandra's Cleaning - Waco's Premier Cleaning Service</title>
    <meta name="description" content="Professional cleaning services in Waco, Texas. Residential, commercial, Airbnb turnover, and deep cleaning. No contracts required!" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Netlify Forms - Hidden forms for detection -->

    <!-- Estimate Form -->
    <form name="estimate" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <select name="propertyType">
        <option value="residential">Residential</option>
        <option value="commercial">Commercial</option>
        <option value="airbnb">Airbnb/Vacation Rental</option>
        <option value="office">Office</option>
      </select>
      <input type="text" name="propertySize" />
      <input type="number" name="bedrooms" />
      <input type="number" name="bathrooms" />
      <select name="frequency">
        <option value="one-time">One-Time Deep Clean</option>
        <option value="weekly">Weekly</option>
        <option value="bi-weekly">Bi-Weekly</option>
        <option value="monthly">Monthly</option>
        <option value="move-in-out">Move In/Move Out</option>
      </select>
      <textarea name="specialRequests"></textarea>
    </form>

    <!-- Employment Form -->
    <form name="employment" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="text" name="firstName" />
      <input type="text" name="lastName" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <select name="position">
        <option value="cleaner">Residential Cleaner</option>
        <option value="commercial-cleaner">Commercial Cleaner</option>
        <option value="team-lead">Team Lead</option>
        <option value="other">Other</option>
      </select>
      <input type="text" name="experience" />
      <select name="availability">
        <option value="full-time">Full-Time</option>
        <option value="part-time">Part-Time</option>
        <option value="flexible">Flexible</option>
      </select>
      <select name="hasTransportation">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <select name="hasReferences">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <input type="date" name="startDate" />
      <textarea name="coverLetter"></textarea>
    </form>
  </body>
</html>
