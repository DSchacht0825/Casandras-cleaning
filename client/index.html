<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casandra's Cleaning - Waco's Premier Cleaning Service</title>
    <meta name="description" content="Professional cleaning services in Waco, Texas. Residential, commercial, Airbnb turnover, and deep cleaning. No contracts required!" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Netlify Forms - Hidden forms for detection -->

    <!-- Booking Form -->
    <form name="booking" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <select name="serviceType">
        <option value="residential">Residential Cleaning</option>
        <option value="commercial">Commercial Cleaning</option>
        <option value="airbnb">Airbnb Turnover</option>
        <option value="deep">Deep Cleaning</option>
        <option value="event">Event Cleanup</option>
        <option value="regular">Regular Housekeeping</option>
      </select>
      <input type="date" name="preferredDate" />
      <input type="time" name="preferredTime" />
      <textarea name="message"></textarea>
    </form>

    <!-- Estimate Form -->
    <form name="estimate" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <select name="propertyType">
        <option value="residential">Residential</option>
        <option value="commercial">Commercial</option>
        <option value="airbnb">Airbnb/Vacation Rental</option>
        <option value="office">Office</option>
      </select>
      <input type="text" name="propertySize" />
      <input type="number" name="bedrooms" />
      <input type="number" name="bathrooms" />
      <select name="frequency">
        <option value="one-time">One-Time Deep Clean</option>
        <option value="weekly">Weekly</option>
        <option value="bi-weekly">Bi-Weekly</option>
        <option value="monthly">Monthly</option>
        <option value="move-in-out">Move In/Move Out</option>
      </select>
      <textarea name="specialRequests"></textarea>
    </form>
  </body>
</html>
